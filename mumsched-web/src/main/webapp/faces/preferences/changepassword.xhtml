<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:component="http://java.sun.com/jsf/composite/components/toolbar">
    <ui:composition template="/WEB-INF/template/template.xhtml">
        <ui:define name="toolbar">
            <component:toolbar onSave="saveBtn" savePermissionKey="true" updatePermissionKey="true"/>
        </ui:define>
        <ui:define name="content">
            <h:form id="changePasswordForm" prependId="false">
                <p:panel style="border: none;" id="changePasswordPanel">
                    <f:facet name="header">
                        <label>Preferences &raquo; Entries &raquo; Change Password</label>
                    </f:facet>
                    <h:panelGrid columns="3"  style="font-size: small">
                        <h:outputLabel id="lblOldPassword" value="Old Password" for="oldpassword"/>
                        <h:inputSecret id="oldpassword" value="#{preferenceBean.oldPassword}"/>
                        <h:message id="inoldpassword" for="oldpassword"/>

                        <h:outputLabel id="lblNewPassword" value="New Password" for="newpassword"/>
                        <h:inputSecret id="newpassword" value="#{preferenceBean.newPassword}"/>
                        <h:message id="innewpassword" for="newpassword"/>

                        <h:outputLabel id="lblConfirmPassword" value="Confirm Password" for="Confirmpassword"/>
                        <h:inputSecret id="Confirmpassword" value="#{preferenceBean.confirmPassword}"/>
                        <h:message id="inConfirmpassword" for="Confirmpassword"/>
                    </h:panelGrid>
                </p:panel>
                <h:commandButton id="saveBtn" style="display: none;" value="Save">
                    <f:ajax listener="#{preferenceBean.saveButtonClickedHandler}" execute="@form" render=":changePasswordForm :msg_global"/>
                </h:commandButton>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
